<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepable</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header-title">{keep<strong>able</strong>}</h1>
    <p class="header-welcome"> <strong>Welcome to {keepable}</strong> .
      Today's Forecast for Lima Peru: <span id="degrees">18°</span>℃, <span id="weather">Cloudy</span> </p>
  </header>

  <aside class="aside">
    <a id="btnNotes" href="#" class="aside-button selected"><img src="images/brackets.svg">Notes</a>
    <a id="btnTrashNotes" href="#" class="aside-button "><img src="images/trash.svg">Trash </a>
  </aside>

  <main class="main">
    <section class="container-notes">
      <form class="note create-note" id="create-note-form">
        <textarea
          class="create-note__textarea"
          name="note-body"
          placeholder="Some great think!"
          rows="10"></textarea>
        <footer class="container-buttons">
          <div class="buttons" id="create-note-buttons"></div>
          <button type="submit" class="keepit">Keep it!</button>
        </footer>
      </form>
      <div class="no_notes">
        <img src="./images/curly-bracket-left.svg" alt="">
        <p>Notes you add appear here</p>
        <img src="./images/curly-bracket-right.svg" alt="">
      </div>

      <div class="main__notes" id="notes-container"></div>
      <div class="main__trash" id="trash-container"></div>
      <div class="paleta"></div>
    </section>
    <section class="container-trash-notes hidden">
      <div class="main__notes" id="trash-notes"></div>
    </section>
  </main>

  <script src="js/note.js"></script>
  <script src="js/app.js"></script>
  <script src="main.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
