<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepable</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header-title">{keep<strong>able</strong>}</h1>
    <p class="header-welcome"> <strong>Welcome to {keepable}</strong> . 
      Today's Forecast for Santiago de Surco, Lima Province, Peru: 18Â°, Cloudy</p>

  <aside class="aside">
    <a href="#" class="aside-button selected"><img src="images/brackets.svg">Notes</a>

  </aside>

  <main class="main">
    <div class="container-create">

        <textarea placeholder="Some great think!" cols="30" rows="10"></textarea>
        <div class="container-buttons">
          <div class="buttons">
            <div class="palette"><img src="./source/palette.svg" alt="palette"></div>
          </div>
          <button class="keepit">Keep it!</button>
        </div>
      </div>
    </div>
    
    <div class="notes">
      <div class="note">
        <p>This is the body of thee note.</p>
        <div class="buttons">
          <div class="palette"><img src="./source/palette.svg" alt="palette"></div>
          <div class="trash"><img src="./source/trash.svg" alt="trash"></div>
        </div>
      </div>
    </div>

    <div class="notes"></div>
  
    <div class="paleta">
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
